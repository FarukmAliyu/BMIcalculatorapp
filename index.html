<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .calculator-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-box {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator-container">
        <h2>BMI Calculator</h2>

        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" id="weight" class="form-control" placeholder="Enter your weight in kg">
        </div>

        <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" id="height" class="form-control" placeholder="Enter your height in cm">
        </div>

        <button class="btn btn-primary w-100" onclick="calculateBMI()">Calculate BMI</button>

        <div id="result" class="result-box text-primary"></div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
